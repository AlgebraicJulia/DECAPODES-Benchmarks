%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Use to simulate time varying conjugate heat transfer flow problem for
%   comparison to DEC benchmarks
%
SOLVER= MULTIPHYSICS
%
CONFIG_LIST = (flow_cylinder.cfg, solid_cylinder1.cfg, solid_cylinder2.cfg, solid_cylinder3.cfg)
%
MARKER_ZONE_INTERFACE= (cylinder_outer1, cylinder_inner1, cylinder_outer2, cylinder_inner2, cylinder_outer3, cylinder_inner3)
MARKER_CHT_INTERFACE= (cylinder_outer1, cylinder_inner1, cylinder_outer2, cylinder_inner2, cylinder_outer3, cylinder_inner3)
%
TIME_DOMAIN = YES
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
TIME_STEP= 0.05
MAX_TIME= 100.0
TIME_ITER= 201
%
% Courant-Friedrichs-Lewy condition
CFL_NUMBER= 100.0
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
%MESH_FILENAME= mesh_cht_3cyl.su2 %Each mesh defined in subconfig files
MULTIZONE_MESH= NO
%
SCREEN_OUTPUT= ( TIME_ITER, OUTER_ITER, \
 BGS_PRESSURE[0], BGS_TEMPERATURE[0], BGS_TEMPERATURE[1], BGS_TEMPERATURE[2], BGS_TEMPERATURE[3], \
 DRAG[0], SURFACE_STATIC_TEMPERATURE[0], AVG_TEMPERATURE[1], TOTAL_HEATFLUX[1], WALL_TIME, CUR_TIME, TIME_STEP )
SCREEN_WRT_FREQ_OUTER= 25
%
HISTORY_OUTPUT= (ITER, BGS_RES[0], BGS_RES[1], BGS_RES[2], BGS_RES[3], HEAT[0], AERO_COEFF[0], WALL_TIME, TIME_DOMAIN)
%
OUTPUT_FILES=(RESTART, PARAVIEW_MULTIBLOCK)
%
RESTART_SOL= NO
READ_BINARY_RESTART= YES
SOLUTION_FILENAME= solution
RESTART_FILENAME= restart
%
VOLUME_FILENAME= flow

